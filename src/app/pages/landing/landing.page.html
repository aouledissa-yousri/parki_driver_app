<ion-header  class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>login</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card class="ion-no-margin">
  <ion-img src="assets/images/header.png"></ion-img>
  <ion-card-header>
  <ion-card-title>
    <!-- Welcome to Parki Agent App -->
    Welcome to Parki 
  </ion-card-title>
  <ion-card-subtitle class="ion-text-lowercase">
      Thank you for your confiance, our app will make your life easier  .
  </ion-card-subtitle>

  </ion-card-header>

  <ion-card-content>
    <div class="signin-btns">
        <ion-button  size="small" fill="solid" shape="round" class="loginbtn" (click)="login()">
          Login
        </ion-button>
        <ion-button  size="small" fill="outline" shape="round" (click)="signUp()" >SignUp</ion-button>
      </div>
      <div class="text-tag">
      <span> Follow us on our social-media </span>
      </div>

      <div class="social-btns">
          <ion-button fill="clear"  class="facebookbtn ion-no-padding" >
        <ion-img src="assets/images/facebook.png"></ion-img>
          </ion-button>
          <ion-button fill="clear"  class="googlebtn ion-no-padding" >
        <ion-img src="assets/images/twitter.png"></ion-img>
          </ion-button>
        </div>
  </ion-card-content>

</ion-card>

</ion-content>
